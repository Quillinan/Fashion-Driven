<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="FashionDriven/icon.png" />
    <title>Fashion Driven</title>
  </head>
  <body>
    <header>
      <img src="FashionDriven/Logo.png" />
    </header>

    <main>
      <div class="order-content">
        <!-- Line 1 -->
        <div class="order models">
          <div style="margin-top: 38px; margin-left: 125px">
            <h1>Escolha o modelo</h1>
          </div>
          <div class="order-card-content">
            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedModel(this)"
              >
                <img src="FashionDriven/tshirt.png" />
              </div>
              <p>T Shirt</p>
            </div>

            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedModel(this)"
              >
                <img src="FashionDriven/Camiseta.png" />
              </div>
              <p>Camiseta</p>
            </div>

            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedModel(this)"
              >
                <img src="FashionDriven/Mangalonga.png" />
              </div>
              <p>Manga Longa</p>
            </div>
          </div>
        </div>

        <!-- Line 2 -->
        <div class="order collars">
          <div style="margin-top: 31px; margin-left: 125px">
            <h1>Escolha a gola</h1>
          </div>
          <div class="order-card-content">
            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedCollar(this)"
              >
                <img src="FashionDriven/GolaV.png" />
              </div>
              <p>Gola V</p>
            </div>

            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedCollar(this)"
              >
                <img src="FashionDriven/GolaRedonda.png" />
              </div>
              <p>Gola Redonda</p>
            </div>

            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedCollar(this)"
              >
                <img src="FashionDriven/GolaPolo.png" />
              </div>
              <p>Gola Polo</p>
            </div>
          </div>
        </div>

        <!-- Line 3 -->
        <div class="order tissues">
          <div style="margin-top: 31px; margin-left: 125px">
            <h1>Escolha o tecido</h1>
          </div>
          <div class="order-card-content">
            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedTissue(this)"
              >
                <img src="FashionDriven/Seda.png" />
              </div>
              <p>Seda</p>
            </div>

            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedTissue(this)"
              >
                <img src="FashionDriven/Algodão.png" />
              </div>
              <p>Algodão</p>
            </div>

            <div class="order-card">
              <div
                class="order-card-img unselected"
                onclick="selectedTissue(this)"
              >
                <img src="FashionDriven/Poliester.png" />
              </div>
              <p>Poliéster</p>
            </div>
          </div>
        </div>
      </div>

      <div class="image-content">
        <img src="FashionDriven/ilustração.png" />
      </div>
    </main>

    <footer>
      <div>
        <h1>Últimos pedidos</h1>
        <div class="card-last-order">
          <img src="" alt="" />
          <p class="creator">Criador :</p>
          <p>Nome</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
