<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="FashionDriven/icon.png" />
    <title>Fashion Driven</title>
  </head>
  <body onclick="createUser()">
    <header onclick="clearUser()">
      <img src="FashionDriven/Logo.png" />
    </header>

    <main>
      <div class="order-content" onclick="enabledButton()">
        <!-- Line 1 -->
        <div class="order models">
          <div style="margin-top: 38px">
            <h1>Escolha o modelo</h1>
          </div>
          <div class="order-card-content">
            <div class="order-card">
              <div
                value="t-shirt"
                class="order-card-img unselected"
                onclick="selectedModel(this)"
              >
                <img src="FashionDriven/tshirt.png" />
              </div>
              <p class="text-card">T Shirt</p>
            </div>

            <div class="order-card">
              <div
                value="top-tank"
                class="order-card-img unselected"
                onclick="selectedModel(this)"
              >
                <img src="FashionDriven/Camiseta.png" />
              </div>
              <p>Camiseta</p>
            </div>

            <div class="order-card">
              <div
                value="long"
                class="order-card-img unselected"
                onclick="selectedModel(this)"
              >
                <img src="FashionDriven/Mangalonga.png" />
              </div>
              <p>Manga Longa</p>
            </div>
          </div>
        </div>

        <!-- Line 2 -->
        <div class="order necks">
          <div style="margin-top: 31px">
            <h1>Escolha a gola</h1>
          </div>
          <div class="order-card-content">
            <div class="order-card">
              <div
                value="v-neck"
                class="order-card-img unselected"
                onclick="selectedNeck(this)"
              >
                <img src="FashionDriven/GolaV.png" />
              </div>
              <p>Gola V</p>
            </div>

            <div class="order-card">
              <div
                value="round"
                class="order-card-img unselected"
                onclick="selectedNeck(this)"
              >
                <img src="FashionDriven/GolaRedonda.png" />
              </div>
              <p>Gola Redonda</p>
            </div>

            <div class="order-card">
              <div
                value="polo"
                class="order-card-img unselected"
                onclick="selectedNeck(this)"
              >
                <img src="FashionDriven/GolaPolo.png" />
              </div>
              <p>Gola Polo</p>
            </div>
          </div>
        </div>

        <!-- Line 3 -->
        <div class="order materials">
          <div style="margin-top: 31px">
            <h1>Escolha o tecido</h1>
          </div>
          <div class="order-card-content">
            <div class="order-card">
              <div
                value="silk"
                class="order-card-img unselected"
                onclick="selectedMaterial(this)"
              >
                <img src="FashionDriven/Seda.png" />
              </div>
              <p>Seda</p>
            </div>

            <div class="order-card">
              <div
                value="cotton"
                class="order-card-img unselected"
                onclick="selectedMaterial(this)"
              >
                <img src="FashionDriven/Algodão.png" />
              </div>
              <p>Algodão</p>
            </div>

            <div class="order-card">
              <div
                value="polyester"
                class="order-card-img unselected"
                onclick="selectedMaterial(this)"
              >
                <img src="FashionDriven/Poliester.png" />
              </div>
              <p>Poliéster</p>
            </div>
          </div>
        </div>

        <!-- Line 4 -->
        <div class="order">
          <div style="margin-top: 31px">
            <h1>Imagem de referência</h1>
          </div>

          <div class="order-card-input">
            <input
              type="url"
              placeholder="Insira o link"
              value=""
              onkeyup="enabledButton()"
            />

            <button class="order-button" onclick="sendRequest()">
              <h1 class="button-text">Confirmar pedido</h1>
            </button>
          </div>
        </div>
      </div>

      <div class="image-content">
        <img src="FashionDriven/ilustração.png" />
      </div>
    </main>

    <footer>
      <div class="last-order-content">
        <div style="width: 1070px; margin-left: 121px">
          <div style="margin-left: 16px">
            <h1 style="font-size: 24px">Últimos pedidos</h1>
          </div>
          <div class="last-order-cards" style="margin-top: 31px"></div>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
